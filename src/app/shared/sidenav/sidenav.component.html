<div class="side-nav">
  <h1 class="logo">GifFinder</h1>
  <ul class="search-term-list">
    <li *ngFor="let searchTerm of searchTerms">
      <button class="btn btn--search-term" (click)="searchAgain(searchTerm)">
        {{ searchTerm | titlecase }}
        <span
          class="material-symbols-outlined"
          (click)="deleteTerm(searchTerm)"
        >
          delete
        </span>
      </button>
    </li>
  </ul>
</div>
